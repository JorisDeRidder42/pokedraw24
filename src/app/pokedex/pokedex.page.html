<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Pok√©dex
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- <ion-searchbar id="searchbar" type="name" placeholder="Search pokemon" [value]="searchText" placeholder="Search"  debounce="500" (ionChange)="searchPokemon($event)"></ion-searchbar> -->
<ion-content>
    <ion-list *ngIf="!loaded">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-avatar>
      <ion-label *ngFor="let poke of pokemon;">
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="loaded">
      <ion-item *ngFor="let poke of pokemon;" [routerLink]="poke.pokeIndex">
        <ion-avatar slot="start">
          <img [src]="poke.image" style="background:#f2f2f2;">
        </ion-avatar>
        <ion-label class="ion-text-capitalize">
          <h2>{{poke.name}}</h2>                                                                        
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
