  <ion-content>
    <ion-list>
      <ion-item *ngFor="let poke of pokemon;">
        <ion-avatar slot="start">
          <img [src]="poke.image" style="background:#f2f2f2;">
        </ion-avatar>
        <ion-label class="ion-text-capitalize">
          <h2>{{poke.name}}</h2>
          <h6>#{{poke.pokeIndex}}</h6>                                                                           
        </ion-label>
      </ion-item>
    </ion-list>
