<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
     Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab *ngIf="toggleCanvas" vertical="top" horizontal="end" slot="false">
  <ion-fab-button [disabled]="isButtonDisabled" color="warning" (click)="loadRandomPokemonGen1()">
    <ion-icon name="dice"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab *ngIf="!toggleCanvas"  vertical="top" horizontal="start" slot="false">
  <ion-fab-button color="primary" (click)="showCanvas()">
    <ion-icon name="pencil"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab *ngIf="toggleCanvas"  vertical="top" horizontal="start" slot="false">
  <ion-fab-button color="danger" (click)="hideCanvas()">
    <ion-icon name="eye"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content *ngIf="!toggleCanvas" [fullscreen]="true" scroll-y="false">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-card>
        <ion-card-header class="ion-text-center">
          <ion-card-title>{{ pokemonGen1?.name }}</ion-card-title>
          <ion-card-subtitle>#{{ pokemonIndex }}</ion-card-subtitle>
        </ion-card-header>
          <ion-card-content>
            <ion-img id="pokeImage" [src]="pokeImage" alt="Image random pokÃ©mon"/>
            <ion-chip color="warning" *ngFor="let t of pokemonGen1?.types">
              <ion-label>{{ t.type.name }}</ion-label>
            </ion-chip>
            <ion-item>
            <ion-label text-wrap>
              Abilities:
                <span *ngFor="let detail of pokemonGen1?.abilities" class="ion-text-capitalize">
                  {{ detail.ability.name }}
                </span>
            </ion-label>
            </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
